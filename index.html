<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="hero" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/fruits.jpg);">
      <div class="hero-content">
        <h1>Fruits all sorts of fruits</h1>
        <p>Change your life and get a fruit.</p>
        <a class="btn-orange" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Buy now!</a>
      </div>
    </div>
    <div class="container">
      <div class="text-center">
        <h2>Variety of fruits!</h2>
      </div>
      <div class="cards">
        <div class="card-white">
          <img src="images/banana.jpg" alt="">
          <div class="card-text text-center">
            <h3>Orange</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </div>
        </div>

        <div class="card-white">
          <img src="images/pear.jpg" alt="">
          <div class="card-text text-center">
            <h3>Melon</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </div>
        </div>

        <div class="card-white">
          <img src="images/watermelon.jpg" alt="">
          <div class="card-text text-center">
            <h3>Pear</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="links">
      <a href=""><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-fw fa-github"></i></a>
      <a href=""><i class="fab fa-fw fa-twitter"></i></a>
      <a href=""><i class="fab fa-fw fa-instagram"></i></a>
    </div>
    <p>Eat lots of fruits</p>
  </footer>
</body>
</html>
